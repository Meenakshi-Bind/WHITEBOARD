<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts code -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <div class="tools-container">
      <div class="tools-content">
        
        <div class="tool selected  id="pencil">
          
          <img src="./NewIcons/Black_Pencil.svg" alt="" class="Hover"/>
          
          </div>
          <div class="navbar">
           
            <div class="dropdown">
              <button class="dropbtn">
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#"><i class="fas fa-circle black color"></i>black</a>
                <a href="#"><i class="fas fa-circle blue color"></i>blue</a>
                <a href="#"><i class="fas fa-circle green color"></i>green</a>
                <a href="#"><i class="fas fa-circle red color"></i>red</a>
              </div>
            </div> 
          </div>
        <div class="tool" id="eraser">
         
          <img src="./NewIcons/Eraser.svg" alt="" class="Hover" /></div>
        <div class="tool" id="undo">
          <img src="./NewIcons/Undo.svg" alt=""  class="Hover"/>
        </div>
        <div class="tool" id="redo">
          <img src="./NewIcons/Redo.svg" alt="" class="Hover"/>
        </div>
        <div class="tool" id="">
          <img src="./NewIcons/Download.svg" alt="" class="Hover"/>
        </div>
        <div class="tool" id="sticky">
          <img src="./NewIcons/StickyNote.svg" alt="" class="Hover"/>
        </div>
        <div class="tool down">
          <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
          <div><label for="file" ><img src="./NewIcons/Photo.svg" alt="" class="Hover" /></label></div>
          </div>
        </div>
      </div>
     
     
     
    </div>
    <div class="drawing-container">
      <canvas id="canvas"></canvas>
    </div>
    
   
  
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
   
  </body>
</html>
